summary: "Returns rows where all column values are not equal to the given value"
description: "For the given column name, this endpoint returns the rows where the values for that column is not equal to <code>value</code>."
tags:
  - 'Data'
consumes:
  - 'application/json'
produces:
  - 'application/json'
parameters:
  - in: 'path'
    name: 'column_name'
    description: "Column on which we're performing the not-equal check."
    required: 'true'
    type: 'string'
    example: 'Age'
    default: ''

  - in: 'body'
    name: 'values options'
    description: 'Options required for getting the values.'
    schema:
      type: object
      example: {'value': 18, 'as_string': false}
responses:
  200:
    description: "Success"
    schema:
      type: object
      example: {'values': [{"Age": 20.0,"Cabin": NaN,"Embarked": "S","Fare": 7.775,"Name": "Nilsson, Miss. Berta Olivia"}]}
