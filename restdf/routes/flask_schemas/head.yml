summary: "Returns the head of the dataframe."
description: "This endpoint returns the response from <code>df.head()</code> & returns the result."
tags:
  - 'Data'
consumes:
  - 'application/json'
produces:
  - 'application/json'
parameters:
  - in: 'body'
    name: '# rows'
    description: 'Number of rows to return from the <code>DataFrame</code>'
    schema:
      type: 'object'
      properties:
        n:
          type: 'int'
          description: 'Number of rows to return.'
          default: 5
      example: {'n': 5, 'columns': null, 'index': true}
responses:
  200:
    description: "Success"
    schema:
      type: "object"
      example: {'head': [{"Age": 12.0,"Cabin": "F4","Embarked": "S","Fare": 39.0, "Name": "Becker, Miss. Ruth Elizabeth", "Parch": 1}]}
