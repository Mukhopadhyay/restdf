summary: "Returns random rows from the dataframe."
description: "This endpoint returns the response from <code>df.sample(**kwargs)</code> & returns the result."
tags:
  - 'Data'
consumes:
  - 'application/json'
produces:
  - 'application/json'
parameters:
  - in: 'body'
    name: 'sample kwargs'
    description: 'Keyword arguments for the pandas method df.sample()'
    schema:
      type: object
      example: {'n': 1, 'frac': null, 'replace': false, 'weights': null, 'random_state': 1, 'columns': null, 'index': false}
responses:
  200:
    description: "Success"
    schema:
      type: object
      example: {'sample': [{"Age": 12.0,"Cabin": "F4","Embarked": "S","Fare": 39.0, "Name": "Becker, Miss. Ruth Elizabeth", "Parch": 1}]}
